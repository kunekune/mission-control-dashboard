version: '3.8'

services:
  dashboard:
    build:
      context: .
      args:
        # NEXT_PUBLIC_ はビルド時に必要なため ARG で渡す
        NEXT_PUBLIC_CONVEX_URL: ${NEXT_PUBLIC_CONVEX_URL}
    restart: unless-stopped
    ports:
      - "3000:3000"
    # ランタイムのシークレットは env_file から
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production

